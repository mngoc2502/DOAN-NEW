<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/base.css" />
        <link
            rel="shortcut icon"
            href="./assets/img/micro-favicon.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="container">
            <div class="login-box">
                <div class="header-login">
                    <h1>ĐĂNG NHẬP</h1>
                </div>

                <div class="body-login">
                    <form class="form-login">
                        <p class="username">Tên đăng nhập</p>
                        <input
                            type="text"
                            class="input-box username-input"
                            placeholder="Nhập tên đăng nhập"
                        />
                        <p class="password">Mật khẩu</p>
                        <input
                            type="password"
                            class="input-box password-input"
                            placeholder="Nhập mật khẩu"
                        />
                        <div class="show-passowrd">
                            <input type="checkbox" class="pwd-show" />
                            <label for="">Hiện mật khẩu</label>
                        </div>
                        <a class="forgot-pwd" href="">Quên mật khẩu</a>
                        <button class="button login-btn">Đăng nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>
        const showPassword = document.querySelector(".pwd-show");
        const passwordInput = document.querySelector(".password-input");

        showPassword.addEventListener("change", function () {
            if (showPassword.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>
</html>
